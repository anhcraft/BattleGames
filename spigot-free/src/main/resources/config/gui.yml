item_value_editor:
  title: '[ gui.value_editor.item_title ]'
  sound: $block_chest_open
  components:
    '0':
      positions: 1 -> 9; 1 -> 3
      item:
        material: gray_stained_glass_pane
        name: '&f'
      functions:
        on_click:
          - common::cancel_event
    '1':
      positions: 1/2; 2
      item:
        material: red_stained_glass_pane
        name: '&f'
        lore:
          - "&fDrag and drop the item to here"
      functions:
        on_init:
          - common::pull_item_from_data { value; not-null }
          - common::copy_current_slot { window; itemSlot }
        on_click:
          - common::cancel_event
          - common::pull_item_from_cursor { not-null }
          - common::refresh
    '2':
      positions: 2/2; 2
      item:
        name: '[ gui.value_editor.done_btn ]'
        material: diamond
      functions:
        on_click:
          - common::cancel_event
          - common::push_item_to_value { <window_data_itemSlot> }
          - common::del_window_data { itemSlot }
          - common::del_window_data { value }
          - common::switch_gui { <window_data_lastgui> }
boolean_value_editor:
  title: '[ gui.value_editor.boolean_title ]'
  sound: $block_chest_open
  components:
    '0':
      positions: 1 -> 9; 1 -> 3
      item:
        material: gray_stained_glass_pane
        name: '&f'
      functions:
        on_click:
          - common::cancel_event
    '1':
      positions: 1/2; 2
      item:
        name: '&f<window_data_value:false>'
        material: paper
        unbreakable: true
        enchant:
          sharpness: 1
        flag:
          - hide_enchants
      functions:
        on_click:
          - common::cancel_event
          - common::flip_window_data { value }
          - common::refresh
    '2':
      positions: 2/2; 2
      item:
        name: '[ gui.value_editor.done_btn ]'
        material: diamond
      functions:
        on_click:
          - common::cancel_event
          - common::apply_value { <window_data_value:false> }
          - common::del_window_data { value }
          - common::switch_gui { <window_data_lastgui> }
