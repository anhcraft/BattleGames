boolean_value_editor:
  title: '[ gui.value_editor.boolean_title ]'
  sound: $block_chest_open
  components:
    '0':
      positions: 1 -> 9; 1 -> 3
      item:
        material: GRAY_STAINED_GLASS_PANE
        name: '&f'
      functions:
        - common::cancel_event
    '1':
      positions: 1/2; 2
      item:
        name: '&f{__window_data_value:false__}'
        material: paper
        unbreakable: true
        enchant:
          sharpness: 1
        flag:
          - hide_enchants
      functions:
        - common::cancel_event
        - common::flip_window_data { value }
        - common::refresh
    '2':
      positions: 2/2; 2
      item:
        name: '[ gui.value_editor.done_btn ]'
        material: diamond
      functions:
        - common::cancel_event
        - common::apply_value { {__window_data_value:false__} }
        - common::switch_gui { {__window_data_lastgui__} }

