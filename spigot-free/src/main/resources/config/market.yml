# Configdoc: https://anhcraft.dev/cd/battle/Market.schema.html

log_transactions: true

product_lore_footer:
  enabled: true
  lore:
    - "&f"
    - "&fPrice: &d<product_price_formatted>"
    - "&f"
    - "&e>> Click to purchase <<"

transaction_item:
  material: paper
  name: "&f<product> &7(<formatted_price>)"
  lore:
    - "&7<formatted_date>"

default_product_icon:
  empty:
    material: barrier
    name: "&e&lEmpty"
    lore:
      - "&cDon't buy!!!"
  package:
    material: chest
    name: "&e&lPackage"
  package_details:
    item_header: "&e◆ Items"
    item_format:
      vanilla: "&f- <name> &7(x<amount>)"
      battle: "&f- <name>"
    perk_header: "&e◆ Perks"
    perk_format: "&f- <name>"
    booster_header: "&e◆ Boosters"
    booster_format: "&f- <name> &7(<formatted_expiry_time>)"
    exp_header: "&e◆ Exp"
    exp_format:
      vanilla: "&a+<amount> &7Minecraft exp"
      battle: "&a+<amount> &7exp"
    separated_part_by_new_line: true
  single_item_package: false

categories:
  perks:
    icon:
      material: emerald
      name: "&b&lPerk shop"
      lore:
        - "&fHere you can buy perks with&a cheap price"
      enchant:
        unbreaking: 1
      flag:
        - hide_enchants
    products:
      '1':
        package_name: "&cHealth boost"
        package_material: redstone
        currency: vault
        price: 75
        executions:
          give_perks:
            - health_boost
      '2':
        icon:
          name: "&aSpeed"
          material: redstone
          lore:
            - "&aSpeed up your movement!"
            - "&eAvailable until the game ends"
        currency: vault
        price: 150
        executions:
          give_perks:
            - speed
  food:
    icon:
      material: apple
      name: "&6&lFood shop"
      lore:
        - "&bHere you can buy tasty food"
    products:
      '1':
        icon:
          name: "&aSnacks"
          material: cookie
        currency: vault
        price: 20
        executions:
          give_items:
            vanilla:
              '1':
                material: cookie
                amount: 8
              '2':
                material: bread
                amount: 8
      '2':
        package_name: "&4Meat"
        package_material: cookie
        currency: vault
        price: 40
        executions:
          give_items:
            vanilla:
              '1':
                material: cooked_beef
                amount: 16
              '2':
                material: cooked_chicken
                amount: 16
  misc:
    icon:
      material: redstone
      name: "&5&lMiscellaneous shop"
    products:
      '1':
        package_name: "&a200 exp"
        currency: vault
        price: 5000
        executions:
          give_exp:
            battle: 200
      '2':
        package_name: "&a1200 exp &c&l[HOT]"
        currency: vault
        price: 25000
        executions:
          give_exp:
            battle: 1200
            vanilla: 199
      '3':
        icon:
          name: "&bFlying &fAbility"
          material: feather
        currency: ing
        price: 200
        in_game_only: true
        executions:
          perform_commands:
            - "fly %player_name%"

