item_value_editor:
  title: '[ gui.value_editor.item_title ]'
  sound: $block_chest_open
  components:
    '0':
      positions: 1 -> 9; 1 -> 3
      item:
        material: stained_glass_pane
        name: '&f'
        damage: 7
      functions:
        on_click:
        - Battle:CancelEvent()
    '1':
      positions: 1/2; 2
      item:
        material: stained_glass_pane
        name: '&f'
        lore:
        - '[ gui.value_editor.item_btn ]'
        damage: 14
      functions:
        on_rendered:
        - Battle:CopyCurrentSlot($i)
        - Battle:SetItemFromData("window" "value" $i "not-null")
        on_click:
        - Inst:Return() ? $click_type == "INVENTORY_RIGHT"
        - Inst:Return() ? $click_type == "INVENTORY_SHIFT_RIGHT"
        - Battle:CancelEvent()
        - Battle:SetDataFromCursor("window" "value" "not-null")
        - Battle:RefreshView()
    '2':
      positions: 2/2; 2
      item:
        name: '[ gui.value_editor.done_btn ]'
        material: diamond
        damage: 0
      functions:
        on_click:
        - Battle:CancelEvent()
        - Battle:ApplyDataValue("window" "value")
        - Battle:DelWindowData("value")
        - Battle:SwitchGUI($w_lastgui)
boolean_value_editor:
  title: '[ gui.value_editor.boolean_title ]'
  sound: $block_chest_open
  components:
    '0':
      positions: 1 -> 9; 1 -> 3
      item:
        material: stained_glass_pane
        name: '&f'
        damage: 7
      functions:
        on_click:
        - Battle:CancelEvent()
    '1':
      positions: 1/2; 2
      item:
        name: '&f<window_data_value:false>'
        material: paper
        unbreakable: true
        enchant:
          sharpness: 1
        flag:
        - hide_enchants
        damage: 0
      functions:
        on_click:
        - Battle:CancelEvent()
        - Math:Negate($w_value)
        - Battle:SetWindowData("value" $w_value)
        - Battle:RefreshView()
    '2':
      positions: 2/2; 2
      item:
        name: '[ gui.value_editor.done_btn ]'
        material: diamond
        damage: 0
      functions:
        on_init:
        - Var:Exists($x $w_value)
        - Battle:SetWindowData("value" false) ? $x == false
        on_click:
        - Battle:CancelEvent()
        - Battle:ApplyValue($w_value)
        - Battle:DelWindowData("value")
        - Battle:SwitchGUI($w_lastgui)
