item_value_editor:
  title: '[ gui.value_editor.item_title ]'
  sound: $block_chest_open
  components:
    '0':
      positions: 1 -> 9; 1 -> 3
      item:
        material: STAINED_GLASS_PANE
        name: '&f'
        damage: 7
      functions:
        on_click:
        - Common:CancelEvent()
    '1':
      positions: 1/2; 2
      item:
        material: STAINED_GLASS_PANE
        name: '&f'
        lore:
        - '[ gui.value_editor.item_btn ]'
        damage: 14
      functions:
        on_init:
        - Common:PullItemFromData("value" "not-null")
        - Common:CopyCurrentSlot("window" "itemSlot")
        on_click:
        - Common:CancelEvent()
        - Common:PullItemFromCursor("not-null")
        - Common:RefreshView()
    '2':
      positions: 2/2; 2
      item:
        name: '[ gui.value_editor.done_btn ]'
        material: diamond
      functions:
        on_click:
        - Common:CancelEvent()
        - Common:PushItemToValue($window_data_itemSlot)
        - Common:DelWindowData("itemSlot")
        - Common:DelWindowData("value")
        - Common:SwitchGUI($window_data_lastgui)
boolean_value_editor:
  title: '[ gui.value_editor.boolean_title ]'
  sound: $block_chest_open
  components:
    '0':
      positions: 1 -> 9; 1 -> 3
      item:
        material: STAINED_GLASS_PANE
        name: '&f'
        damage: 7
      functions:
        on_click:
        - Common:CancelEvent()
    '1':
      positions: 1/2; 2
      item:
        name: '&f<window_data_value:false>'
        material: paper
        unbreakable: true
        enchant:
          sharpness: 1
        flag:
        - hide_enchants
      functions:
        on_click:
        - Common:CancelEvent()
        - Common:NegateWindowData("value")
        - Common:RefreshView()
    '2':
      positions: 2/2; 2
      item:
        name: '[ gui.value_editor.done_btn ]'
        material: diamond
      functions:
        on_click:
        - Common:CancelEvent()
        - Common:ApplyValue($window_data_value)
        - Common:DelWindowData("value")
        - Common:SwitchGUI($window_data_lastgui)
