# This configuration is a part of ABM
# General plugin configuration

# The locale file which ABM uses for messages and texts
# Available: en_us.yml, vi.yml
locale: "en_us.yml"


# Date format to be used by ABM
# Read more about the date format here:
# https://docs.oracle.com/javase/8/docs/api/java/text/SimpleDateFormat.html
date_format:
  # Long-form date format with day, month, year, etc
  long_form: "dd/MM/yyyy HH:mm:ss"

  # Short-form (which is used for things like countdown)
  short_form:
    # For time which can be displayed as hours, remaining is converted to lower units
    hours: "HH:mm:ss"

    # For time which can be displayed as minutes, remaining is converted to lower units
    minutes: "mm:ss"

    # For time which can be displayed as seconds, remaining is converted to lower units
    seconds: "ss"


# Level system configuration
level_system:
  # The formula that converts X exp to Y level
  exp_to_level_formula: "floor(sqrt(x/20)/2)"

  # The reverse formula
  level_to_exp_formula: "floor(x*x*4*20)"


# Default built-in scoreboard
default_scoreboard:
  # Enables it?
  enabled: true

  # This scoreboard's title
  # [placeholder supported]
  title: "&a &c&lBATTLE"

  # The content of this scoreboard
  # [placeholder supported] [maximum lines: 15]
  content:
    - "&a&f"
    - "%abm_icon_user% &aName:&r &b%player_displayname%"
    - "%abm_icon_medal% &aLevel:&r &b%abm_level% (%abm_level_progress%%)"
    - "%abm_icon_money_bag% &aMoney:&r &b$%vault_eco_balance_formatted%"
    - "%abm_icon_gold_cup% &aW/L:&r &b%abm_stats_win_matches%/%abm_stats_lose_matches%"
    - "%abm_icon_headshot% &aHS/AS:&r &b%abm_stats_headshots%/%abm_stats_assists%"
    - "%abm_icon_gun% &aK/D:&r &b%abm_stats_kills%/%abm_stats_deaths%"
    - "%abm_icon_chart% &aTPS/Ping:&r %server_tps_1_colored%&f/%player_ping%"
    - "%abm_icon_online% &aOnline:&r &b%server_online%/%server_max_players%"
    - "&c&a"
    - "&dminecraft.net"

  # The fixed length of this scoreboard
  # Set to 0 if you wanna disabling this option
  # Maximum length for a scoreboard is:
  # - 128 characters (1.13+)
  # - 32 characters (1.12)
  # [optional] [default: 0]
  fixed_length: 0

# Default chat settings
default_chat:
  # Allows it to work?
  enabled: true

  # Chat format
  # [placeholder supported]
  format: "&7[%abm_icon_medal%&r%abm_level%&7] &8%player_displayname%&f: {__message__}"


# Storage settings
storage:
  # Available storage types: file, mysql
  # [case-insensitive]
  type: file

  # Configuration for file-based storage
  file:
    # The path to the directory where we store data
    data_path: ".battle"

  # Configuration for MySQL storage
  mysql:
    # Hostname or IP
    hostname: localhost

    # The port which MySQL listens to
    port: 3306

    # The database where the data should store in
    database: minecraft

    # The username
    username: root

    # The password
    password: ""

    # External configuration for HikariCP's data source
    datasource_properties:
      prepStmtCacheSize: 250
      prepStmtCacheSqlLimit: 2048
      cachePrepStmts: true
      useServerPrepStmts: true

# Miscellaneous settings
misc:
  # Basic anti death drops
  # This option prevents player items and exp from dropping
  anti_death_drops: true

  # Default movement speed
  default_speed:
    # Walking speed
    # [optional] [default: 0.2] [min: -1] [max: 1]
    walk: 0.2

    # Flying speed
    # [optional] [default: 0.2] [min: -1] [max: 1]
    fly: 0.2
