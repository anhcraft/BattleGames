$center_items:
  # If you really wanna know wtf is this, this is a list of "center positions" which
  # you can use to center multiple items on a row
  # E.g: If the row need to have one centered item
  1_item: 5 # Put it on the fifth column

  # Or with two items
  2_items_1: 3 # For the first, put it on the third column
  2_items_2: 7 # Another is on the seventh column

  3_items_1: 2
  3_items_2: 5
  3_items_3: 8

  4_items_1: 2
  4_items_2: 4
  4_items_3: 6
  4_items_4: 8

  5_items_1: 1
  5_items_2: 3
  5_items_3: 5
  5_items_4: 7
  5_items_5: 9
