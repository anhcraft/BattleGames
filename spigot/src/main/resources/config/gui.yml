# You can customize the GUI here

inventory_menu: # Don't change this
  # The title of this GUI
  # To get strings from the locale file, write the path with this format: {{ path_to_the_string(s) }}
  # [optional] [placeholder supported]
  title: "{{ gui.inventory_menu.title }}"

  # The size of this inventory
  # Should be a multiplier of 9
  # [optional] [default: 9] [Maximum: 54]
  size: 36

  # The sound to be played when opening this GUI
  # [optional] [case-insensitive]
  sound: block_chest_open

  # The background (for all slots)
  background:
    # This section uses ABIF which you can look at here to know
    # the format: https://github.com/anhcraft/ABIF/blob/master/README.md
    # And like the title above, it is possible to get strings from
    # the locale file (Only the name and the lore support this feature)
    # [optional] [placeholder supported]
    item:
      material: GRAY_STAINED_GLASS_PANE
      name: "{{ gui.empty }}"

    # The handlers
    handlers:
      - "core::cancel_event"

  # Configure each slot here
  # [optional]
  slots:
    gun: # <-- Write anything you want, just make sure it is unique
      # The row which this slot is put on
      # [optional] [default: 0] [maximum: 6]
      row: 2

      # The column which this slot is put on
      # You can use "center positions" here, e.g: 3_items_2, 2_items_1, etc
      # [optional] [default: 0] [maximum: 9]
      column: 3_items_1

      # This section uses ABIF which you can look at here to know
      # the format: https://github.com/anhcraft/ABIF/blob/master/README.md
      # [optional] [placeholder supported]
      item:
        material: diamond_axe
        damage: 1
        name: "{{ gui.inventory_menu.gun_name }}"

        # To get lists from the locale file, write two dollar signs before the replacement path
        lore:
          - "$$gui.inventory_menu.gun_lore"
        #- "------------------" # Write other lines as normal :D

        unbreakable: true
        flag:
          - hide_attributes
          - hide_unbreakable

      # The handlers for this slot
      handlers:
        - "core::cancel_event"
        - "inventory_menu::open_gun"

    magazine:
      row: 2
      column: 3_items_2
      item:
        material: chest
        name: "{{ gui.inventory_menu.magazine_name }}"
        lore:
          - "$$gui.inventory_menu.magazine_lore"
      handlers:
        - "core::cancel_event"
        - "inventory_menu::open_magazine"

    ammo:
      row: 2
      column: 3_items_3
      item:
        material: arrow
        name: "{{ gui.inventory_menu.ammo_name }}"
        lore:
          - "$$gui.inventory_menu.ammo_lore"
      handlers:
        - "core::cancel_event"
        - "inventory_menu::open_ammo"

    close:
      row: 4
      column: 1_item
      item:
        material: barrier
        name: "{{ gui.btn.close_name }}"
        lore:
          - "$$gui.btn.close_lore"
      handlers:
        - "core::close"

inventory_gun:
  title: "{{ gui.inventory_gun.title }}"
  size: 54
  sound: block_chest_open
  background:
    icon:
      material: GRAY_STAINED_GLASS_PANE
      name: "{{ gui.empty }}"
    handlers:
      - "core::cancel_event"

  # This is the pagination of this GUI
  pagination:
    # The region where the pagination is able to put items into
    region:
      # From the first row to the fifth
      # [optional] [default: 0] [maximum: 9]
      top_row: 1
      # [optional] [default: 0] [maximum: 9]
      bottom_row: 5

      # From the first column to the ninth
      # [optional] [default: 0] [maximum: 9]
      left_column: 1
      # [optional] [default: 0] [maximum: 9]
      right_column: 9

    # The handler of this pagination
    # [required]
    handler: "inventory_gun"

  slots:
    prev:
      row: 6
      column: 3_items_1
      item:
        material: arrow
        name: "{{ gui.btn.prev_name }}"
        lore:
          - "$$gui.btn.prev_lore"
      handlers:
        - "core::cancel_event"
        - "core::prev_page"
    back:
      row: 6
      column: 3_items_2
      item:
        material: barrier
        name: "{{ gui.btn.back_inv_name }}"
        lore:
          - "$$gui.btn.back_inv_lore"
      handlers:
        - "core::cancel_event"
        - "inventory_menu::open"
    next:
      row: 6
      column: 3_items_3
      item:
        material: arrow
        name: "{{ gui.btn.next_name }}"
        lore:
          - "$$gui.btn.next_lore"
      handlers:
        - "core::cancel_event"
        - "core::next_page"

